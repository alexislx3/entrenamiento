<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="../pages/stylecss.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Contactenos</title>
  </head>
  <body>
    <header class="header1">
      <h1 class="header1__titulo1">CONTACTENOS</h1>
      <nav class="header1__navbar">
        <ul class="header__navbar--principal">
          <li class="lista__menu"><a href="../index.html" target="BLANK">Home</a></li>
          <li class="lista__menu">
            <a href="beneficios.html" target="BLANK">
              Beneficios de la actividad física</a
            >
          </li>
          <li class="lista__menu">
            <a href="populares.html" target="BLANK"
              >Entrenamientos mas populares</a
            >
          </li>
          <li class="lista__menu">
            <a href="Sedentarismo.html" target="BLANK"
              >Sedentarismo y sus problemas</a
            >
          </li>
          <li class="lista__menu"><a href="Contacto.html" target="BLANK">Contactenos </a></li>
        </ul>
      </nav>
    </header>
    <main class="main__contacto">
      <fieldset>
        <legend>Formulario de contacto</legend>
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" />
        <br />
        <br />
        <label for="apellido">Apellido</label>
        <input
          type="text"
          name="apellido"
          id="apellido"
          placeholder="Ingresar tu apellido"
        />
        <br />
        <br />
        <label for="Hago actividad fisica">Hago actividad física</label>
        <input type="radio" name="actividad" value="si" />Si
        <input type="radio" name="actividad" id="si" value="no" />No
        <br />
        <br />
        <label for="clave">Contraseña</label>
        <input type="password" name="clave" id="clave" />
        <br />
        <br />
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Ingresa tu correo"
        />
        <br />
        <br />
        <label for="consulta">Consulta</label>
        <br />
        <textarea name="consulta" id="consulta" cols="30" rows="8"></textarea>
        <br />
        <br />
        <!--menu desplegable-->
        <label for="sex">Genero</label>
        <br />
        <br />
        <select name="sex" id="sexo">
          <option value="masculino" selected>Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>
        <br />
        <br />
        <input type="submit" value="Enviar formulario" />
        <input type="reset" value="Limpiar formulario" />
      </fieldset>
    </main>
    <footer class="footer">
      <ul class="footer__menu">
        <li><a href="Contacto.html" target="BLANK"> Contactenos</a></li>
        <li><a href="https://www.facebook.com/" target="BLANK"> Facbook</a></li>
        <li>
          <a href="https://www.instagram.com/" target="BLANK"> Instagram</a>
        </li>
        <li><a href="https://www.twitter.com/" target="BLANK">Twitter</a></li>
      </ul>
      <div>
        <h4 class="footer__creditos">Realizado por: Alexis Ayala</h4>
      </div>
    </footer>
  </body>
</html>
